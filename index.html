<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Create Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex min-h-screen flex-col md:flex-row">
        <!-- Sidebar (unchanged) -->
        <aside class="w-full border-r bg-white md:w-64">
            <!-- ... (sidebar content remains the same) ... -->
        </aside>

        <!-- Main Content -->
        <main class="flex-1">
            <!-- Header (unchanged) -->
            <header class="flex h-14 items-center justify-between border-b bg-white px-4 lg:px-8">
                <!-- ... (header content remains the same) ... -->
            </header>

            <div class="p-6">
                <h1 class="text-2xl font-semibold mb-6">Create New Order</h1>

                <!-- Order Form -->
                <form id="orderForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="foodItems">
            Food Items
        </label>
        <div id="foodItemsList" class="space-y-2">
            <!-- Food items will be dynamically inserted here -->
        </div>
        <button type="button" id="addItemBtn" class="mt-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Add Another Item
        </button>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="customerName">
            Customer Name
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="customerName" type="text" placeholder="Enter customer name">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="amountPaid">
            Amount Paid
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="amountPaid" type="number" step="0.01" placeholder="Enter amount paid">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="paymentMethod">
            Payment Method
        </label>
        <select
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="paymentMethod">
            <option value="cash">Cash</option>
            <option value="transfer">Transfer</option>
            <option value="card">Card</option>
        </select>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="orderStatus">
            Order Status
        </label>
        <select
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="orderStatus">
            <option value="pending">Pending</option>
            <option value="successful">Successful</option>
            <option value="failed">Failed</option>
        </select>
    </div>
    <div class="flex items-center justify-between">
        <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Create Order
        </button>
    </div>
</form>

                <!-- Orders List -->
                <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <h2 class="text-xl font-semibold mb-4">Orders List</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full leading-normal">
                            <thead>
                                <tr>
                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Customer / Date
                                    </th>
                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Items
                                    </th>
                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Amount
                                    </th>
                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Payment
                                    </th>
                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Status
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="ordersList">
                                <!-- Orders will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>
    const foodItems = [
        "Beans", "Yam", "Milk", "Rice", "Plantain", "Eggs", "Bread", "Tomatoes", "Onions", "Potatoes"
    ];

    let orders = JSON.parse(localStorage.getItem('orders')) || [];

    function createFoodItemElement() {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'flex items-center space-x-2';
        itemDiv.innerHTML = `
            <select class="food-item shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                ${foodItems.map(item => `<option value="${item}">${item}</option>`).join('')}
            </select>
            <input type="number" class="quantity shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Quantity" min="1" value="1">
            <input type="number" class="price shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Price" step="0.01" min="0">
            <button type="button" class="remove-item bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Remove</button>
        `;
        return itemDiv;
    }

    document.getElementById('addItemBtn').addEventListener('click', () => {
        document.getElementById('foodItemsList').appendChild(createFoodItemElement());
    });

    document.getElementById('foodItemsList').addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-item')) {
            e.target.closest('div').remove();
        }
    });

    // Add initial food item
    document.getElementById('foodItemsList').appendChild(createFoodItemElement());

    document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const customerName = document.getElementById('customerName').value;
        const amountPaid = parseFloat(document.getElementById('amountPaid').value);
        const paymentMethod = document.getElementById('paymentMethod').value;
        const orderStatus = document.getElementById('orderStatus').value;

        const foodItems = Array.from(document.querySelectorAll('#foodItemsList > div')).map(div => ({
            name: div.querySelector('.food-item').value,
            quantity: parseInt(div.querySelector('.quantity').value),
            price: parseFloat(div.querySelector('.price').value)
        }));

        const newOrder = {
            customerName,
            foodItems,
            amountPaid,
            paymentMethod,
            orderStatus,
            date: new Date().toISOString()
        };

        orders.push(newOrder);
        localStorage.setItem('orders', JSON.stringify(orders));
        renderOrders();
        this.reset();
        document.getElementById('foodItemsList').innerHTML = '';
        document.getElementById('foodItemsList').appendChild(createFoodItemElement());
    });

    function renderOrders() {
        const ordersList = document.getElementById('ordersList');
        ordersList.innerHTML = '';
        orders.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">${order.customerName}</p>
                    <p class="text-gray-600 whitespace-no-wrap">${new Date(order.date).toLocaleString()}</p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <ul class="list-disc pl-5">
                        ${order.foodItems.map(item => `
                            <li>${item.name} - Quantity: ${item.quantity}, Price: $${item.price.toFixed(2)}</li>
                        `).join('')}
                    </ul>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">$${order.amountPaid.toFixed(2)}</p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">${order.paymentMethod}</p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <span class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                        <span aria-hidden class="absolute inset-0 bg-${order.orderStatus === 'successful' ? 'green' : order.orderStatus === 'pending' ? 'yellow' : 'red'}-200 opacity-50 rounded-full"></span>
                        <span class="relative">${order.orderStatus}</span>
                    </span>
                </td>
            `;
            ordersList.appendChild(row);
        });
    }

    // Initial render of orders
    renderOrders();
    </script>
</body>

</html>
